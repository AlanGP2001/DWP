<!DOCTYPE html>
<html>
    <body>

        <a href="dom.html">Regresar Atras</a><br><br>

        <h2>Encontrar elementos por el Tag Name</h2>

        <p>¡Hola Mundo!</p>
        <p>Este ejemplo muestra el método <b>getElementsByTagName</b></p>

        <p id="demo"></p>

        <script>
            var x = document.getElementsByTagName("p");
            document.getElementById("demo").innerHTML = 
            'El texto del primer párrafo (índice 0) es: ' + x[0].innerHTML;
        </script>
    </body>
</html>
