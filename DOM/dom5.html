<!DOCTYPE html>
<html>
    <body>

        <a href="dom.html">Regresar Atras</a><br><br>

        <h2>Encontrar elementos por Class Name</h2>

        <p class="intro">El DOM es muy útil.</p>
        <p class="intro">Este ejemplo muestra el método <b>getElementsByClassName</b></p>
            
        <p id="demo"></p>

        <script>
            var x = document.getElementsByClassName("intro");
            document.getElementById("demo").innerHTML = 
            'El primer párrafo (índice 0) con la clase="intro" es: ' + x[0].innerHTML;
        </script>
    </body>
</html>
